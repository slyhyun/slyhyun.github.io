# hugo.yaml

title: slyhyun  # Website name
baseURL: 'https://slyhyun.github.io/' # Website URL
socialImage: "media/AnHyun.png"

############################
## LANGUAGE
############################

languages: 
  ko:
    languageCode: ko
    contentDir: content/ko
    title: "slyhyun"
    params:
      description: "안현 웹사이트"
  en: 
    languageCode: en
    contentDir: content/en
    title: "slyhyun"
    params:
      description: "An Hyun Website"

defaultContentLanguage: ko
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

############################
## ADVANCED
############################

enableGitInfo: false
summaryLength: 30
paginate: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  author: authors
markup:
  _merge: deep
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
sitemap:
  _merge: deep
minify:
  _merge: deep

############################
## SITEMAP 설정 추가
############################

sitemap:
  changefreq: "weekly"  # 사이트 업데이트 빈도
  priority: 0.5         # 페이지 우선순위 (0.1 ~ 1.0)
  filename: "sitemap.xml"  # 사이트맵 파일 이름


############################
## CUSTOM PARAMETERS (params)
############################

params:
  design:
    flip_alt_rows: false
  date_format:
    en: "Jan 2, 2006"     
    ko: "1월 2, 2006" 
  socialImage: "media/AnHyun.png"
  seo:  # SEO 설정 추가
    site_type: Person
    local_business_type: ''
    org_name: '전북대학교'
    description: '전북대학교 안현'
    keywords: ['안현','전북대학교','전북대 안현']